<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="https://leadlovers.blog/wp-content/uploads/sites/6/2019/09/gerenciador-de-tarefas-640x560.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body{
            font-family: sans-serif;
        }
        #taskInput{
            color: rgb(233, 7, 147);
            width: 25%;
            margin-bottom: 10px;
            text-align: center;
        font-size: 150%;
        font-style: oblique;
        margin-left: 40%;
        font-family: Arial, Helvetica, sans-serif;  
        }
        #taskList{
            color:  rgb(233, 7, 147);
            list-style-type: none;
            padding: 0;
            text-align: center;
        font-size: 150%;
        font-style: oblique;
        margin-left: 20%;
        font-family: Arial, Helvetica, sans-serif  
        }
        .taskItem{
            margin-bottom: 5px;
        }
        .taskItem button{
            margin-left: 5px;
            text-align: center;
        font-size: 80%;
        font-style: oblique;
        margin-left: 20%;
        font-family: Arial, Helvetica, sans-serif  
        }
    </style>
</head>
<body>
    
<h1>Lista de Tarefas</h1>

<input type="text" id="taskInput" placeholder="Digite uma tarefa">

<button onclick="addTask()">Adicionar Tarefa</button>
<ul id="taskList">
    <!-- Lista de tarefas será inserido aqui -->
</ul>

<script>
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskText = taskInput.value.trim();

        if (taskText !== "") {
            var taskList = document.getElementById("taskList");
            var li = document.createElement("li");
            li.className = "taskItem";
            li.innerHTML = taskText + '<button onclick="removeTask (this)">Remover</button>';
            taskList.appendChild(li);
            taskInput.value = "";
        } else {
alert("Por favor, insira uma tarefa válida.")
        }
    }

function removeTask(button) {
    var li = button.parentNode;
    var ul = li.parentNode;
    ul.removeChild(li);
}

document.getElementById("taskInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
</script>
</body>
</html>
